- clean: ['~']

- defaults:
    link:
      relink: true
      create: true

# Git
- link:
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig

# ZSH
- link:
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh_aliases
    ~/.zsh_secrets: zsh_secrets

# Config


# SSH
- link:
    ~/.ssh: ssh

# Shell
- shell:
  - [git submodule update --init --recursive, Installing submodules]
