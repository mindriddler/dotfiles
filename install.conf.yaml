- clean: ['~']

- link:
  ~/.gitignore_global: gitignore_global
  ~/.gitconfig: gitconfig
  ~/.zshenv: zshenv
  ~/.zshrc: zshrc
  ~/.zsh_aliases: zsh_aliases
  ~/.zsh_secrets: zsh_secrets

- cryptsync:
  ~/.ssh/config:
    path: ssh/config
    create: true
    fmode: 400
  ~/.ssh/aur:
    path: ssh/aur
    create: true
    fmode: 400
  ~/.ssh/aur.pub:
    path: ssh/aur.pub
    create: true
    fmode: 400
  ~/.ssh/authorized_keys:
    path: ssh/authorized_keys
    create: true
    fmode: 400
  ~/.ssh/id_ed25519:
    path: ssh/id_ed25519
    create: true
    fmode: 400
  ~/.ssh/id_ed25519.pub:
    path: ssh/id_ed25519.pub
    create: true
    fmode: 400
  ~/.ssh/known_hosts:
    path: ssh/known_hosts
    create: true
    fmode: 400
