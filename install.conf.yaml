- clean: ['~']

- link:
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh_aliases
    ~/.zsh_secrets: zsh_secrets
    ~/.ssh/aur:
      path: ssh/aur
      create: true
    ~/.ssh/aur.pub:
      path: ssh/aur.pub
      create: true
    ~/.ssh/authorized_keys:
      path: ssh/authorized_keys
      create: true
    ~/.ssh/id_ed25519:
      path: ssh/id_ed25519
      create: true
    ~/.ssh/id_ed25519.pub:
      path: ssh/id_ed25519.pub
      create: true
    ~/.ssh/known_hosts:
      path: ssh/known_hosts
      create: true


